<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      text-align: center;
    }
    
    .question {
      margin: 20px auto;
      max-width: 500px;
    }
    
    .likert-scale {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .likert-scale input[type="range"] {
      width: 200px;
      margin: 0 10px;
    }
    
    .likert-scale span {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Survey Form</h1>
  
  <p>Please answer the following questions:</p>
  
  <form method="POST" action="{% url 'survey:submit_form' %}">
    {% csrf_token %}
    
    <div class="question">
      <label for="q1">Question 1: Enter a number less than 100:</label>
      <input type="number" id="q1" name="q1" max="120" required>
    </div>
    
    <div class="question">
      <label for="q2">Question 2: Rate the statement:</label>
      <div class="likert-scale">
        <span>1</span>
        <input type="range" id="q2" name="q2" min="1" max="7" required>
        <span>7</span>
      </div>
    </div>
    
    <!-- Repeat the above structure for the rest of the questions -->
    
    <div class="question">
      <label for="q8">Question 8: Rate the statement:</label>
      <div class="likert-scale">
        <span>1</span>
        <input type="range" id="q8" name="q8" min="1" max="7" required>
        <span>7</span>
      </div>
    </div>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
